<h1></h1>
<div class="row">
  <div class="col-md-12">
    <a href="#/alpha/create" class="btn btn-primary btn-lg pull-right"><i class="fa fa-paw"> </i> New Alpha</a>
  </div>
</div>
<div class="row hr-2">
  <div class="bs col-md-8 col-lg-9">
    <table class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Owner</th><th>Created on</th><th>Status</th>
        </tr>
      </thead>
      <tbody class="align-center">
        <tr ng-repeat="row in assays">
          <td>
            <a href="#/assay/{[{row.id}]}">
              {[{row.name}]}
            </a>
          </td>
          <td>{[{row.project.name}]}</td>
          <td>{[{row.mapping.id}]}</td>
          <td>{[{row.scientist}]}</td>
          <td>{[{row.required_date}]}</td>
          <td>{[{row.request_id}]}</td>
          <td>{[{row.status}]}</td>
          <td>{[{row.timestamp0}]}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bs col-md-4 col-lg-3">
    <h1></h1>
    <div>

    </div>
    <div id="div-filter"> </div>
    <a class="btn btn-default pull-right"><i class="fa fa-power-off"> </i> Reset All Filters</a>
  </div>
</div>
