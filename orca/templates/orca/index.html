{% load static from staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ORCA">
    <meta name="author" content="madlee">
    <link rel="icon" href="{% static "orca/img/favicon.ico" %}" type="image/vnd.microsoft.icon">

    <title>ORCA</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "Font-Awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "orca/css/orca.css" %}" rel="stylesheet">
  </head>

  <body ng-app="orcaApp">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Abbvie" src="{% static "orca/img/orca.jpg" %}" width="24" height="24" class="img-circle"> ORCA
          </a>
        </div>

        <div class="collapse navbar-collapse staff-only">
          <ul class="nav navbar-nav">
            <li class="ctrl-home"><a href="#">Home</a></li>
            <li class="ctrl-alpha"><a href="#/alpha">Alpha</a></li>
            <li class="ctrl-universe"><a href="#/universe">Universe</a></li>
            <li class="ctrl-category"><a href="#/category">Category</a></li>
            <li class="ctrl-admin"><a href="#/admin">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li>
              <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#"><i class="fa fa-laptop"></i> Personal Profile</a></li>
                <li><a href="#"><i class="fa fa-key"></i> Change Password</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" ng-view>
    </div>

    <script src="{% static "jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "moment/min/moment.min.js" %}"></script>
    <script src="{% static "bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js" %}"></script>
    <script src="{% static "bootstrap-treeview/dist/bootstrap-treeview.min.js" %}"></script>
    <script src="{% static "bootstrap3-editable/js/bootstrap-editable.min.js" %}"></script>
    <script src="{% static "jquery-validation/dist/jquery.validate.min.js" %}"></script>

    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "angular/angular-route.js" %}"></script>
    <script src="{% static "angular/angular-resource.js" %}"></script>

    <script src="{% static "madlee/js/madlee.1.js" %}"></script>
    <script src="{% static "orca/js/orca.js" %}"></script>
    <script src="{% static "orca/js/alpha.js" %}"></script>
    <script src="{% static "orca/js/universe.js" %}"></script>
    <script src="{% static "orca/js/category.js" %}"></script>
    <script src="{% static "orca/js/admin.js" %}"></script>

</html>
