<h1>Home </h1>
<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">Alpha</div>
      <div class="panel-body">
        <form class="form-inline" role="form">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
          <a class="btn btn-default pull-right" title="Add Alpha" href="#/alpha/create"><i class="fa fa-plus"></i></a>
        </form>
        
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in alphas">
              <td>{[{row.name}]}</td>
              <td>{[{row.owner}]}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">Universe</div>
      <div class="panel-body">
        <table class="table"></table>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">Category</div>
      <div class="panel-body">
        <table class="table"></table>
      </div>
    </div>
    </div>
  </div>

</div>
