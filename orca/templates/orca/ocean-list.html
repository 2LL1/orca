<h1></h1>
<div class="row">
  <div class="col-md-12">
    <a href="#/ocean-edit/create" class="btn btn-primary btn-lg pull-right"><i class="fa fa-paw"> </i> New Ocean</a>
  </div>
</div>
<div class="row hr-2">
  <div class="bs col-md-8 col-lg-9">
    <table class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Owner</th><th>Describe</th><th>Created on</th>
        </tr>
      </thead>
      <tbody class="align-center">
        <tr ng-repeat="row in data.results">
          <td>
            {[{row.id}]}
          </td>
          <td>
            <a href="#/ocean/{[{row.id}]}">
              {[{row.name}]}
            </a>
          </td>
          <td>
            {[{row.owner.username}]}
          </td>
          <td>
            {[{row.describe}]}
          </td>
          <td>
            {[{row.timestamp0|timeshift}]}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bs col-md-4 col-lg-3">
    <h1></h1>
    <div>

    </div>
    <div id="div-filter"> </div>
    <a class="btn btn-default pull-right"><i class="fa fa-power-off"> </i> Reset All Filters</a>
  </div>
</div>
